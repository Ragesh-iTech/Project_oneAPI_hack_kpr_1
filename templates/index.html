<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Data Input</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

        *{
           margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
           width: 100%;
        height: 100vh;
           background:linear-gradient(130deg,#ACB6E5,#86FDE8);
           display: flex;
           flex-direction: column;
           justify-content: space-evenly;
           align-items: center;
           font-family: "poppins",sans-serif;
        }
        .add_vechicle{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 25px;
            background: rgba(255, 255, 255, 0.31);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5.2px);
            -webkit-backdrop-filter: blur(5.2px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .add_vechicle h2{
            margin: 0 0 15px 0;
        }
        .add_vechicle form{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        .add_vechicle form input,button{
            outline: none;
            padding: 10px 20px ;
            color: black;
            font-size: 16px;
            background: rgba(255, 56, 56, 0.55);
            border-radius: 8px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6.3px);
            -webkit-backdrop-filter: blur(6.3px);
            border: 1px solid rgba(255, 56, 56, 0.3);
        }
        .add_vechicle form input::placeholder{
            color: black;
        }
        .add_vechicle form button{
            background: rgba(112, 255, 56, 0.55);
            border-radius: 8px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6.3px);
            -webkit-backdrop-filter: blur(6.3px);
            border: 1px solid rgba(56, 255, 73, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Fule Efficiency Analytics</h1>
        </div>
        <div class="add_vechicle">
            <h2>Vehicle Data Input</h2>
            <form action="/add_vehicle" method="post">
                <input type="text" name="vehicle_no" placeholder="Vehicle No" required>
                <input type="number" step="0.1" name="distance" placeholder="Distance (km)" required>
                <input type="number" step="0.1" name="diesel_consume" placeholder="Diesel Consumed (liters)" required>
                <input type="number" step="0.1" name="time_taken" placeholder="Time Taken (hours)" required>
                <button type="submit">Add Vehicle</button>
            </form>
        </div>
        <div class="finalize">
            <h2>Vehicles Added</h2>
            <ul>
                {% for vehicle in vehicles %}
                    <li>{{ vehicle.Vehicle_no }}</li>
                {% endfor %}
            </ul>

            <form action="/finalize" method="post">
                <h2>Ticket Sales</h2>
                {% for vehicle in vehicles %}
                    <input type="number" step="0.1" name="ticket_sales_{{ vehicle.Vehicle_no }}" placeholder="Ticket Sales for {{ vehicle.Vehicle_no }}" required>
                {% endfor %}
                <button type="submit">Finalize Data</button>
            </form>
        </div>       
    </div>
</body>
</html>
